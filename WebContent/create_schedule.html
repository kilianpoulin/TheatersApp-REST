<!DOCTYPE html>
<html ng-app="myapp">
<head>
<script type="text/javascript">
 	// Redirection s'il n'est pas connecté
	if (!document.cookie.includes("sessionId"))
		window.location.replace("login.html");
</script>
<meta charset="ISO-8859-1">
<title>Form to create a new resource</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body ng-controller="searchController">
	<h1>
		<center>Create a schedule</center>
		<a href="index.html" class="buttonlink"><input type="button" id="homebutton" value="Home page"></a>
	</h1>
	<fieldset id="field" style="width: 50%;">
		<form action="../RestPower/rest/schedules" method="POST" class="sch_form">
			<center>
				<table>
					<tr>
						<td><label for="movieId">Movie</label></td>
						<td><select name="movieId" />
							<option value="{{movie.id}}" ng-repeat="movie in result">{{movie.title}}</option> </select></td>
					</tr>
					<tr>
						<td><label for="startDate">Starting date</label></td>
						<td><input type="date" name="startDate" placeholder="aaaa-mm-jj" /></td>
					</tr>
					<tr>
						<td><label for="endDate">Ending date</label></td>
						<td><input type="date" name="endDate" placeholder="aaaa-mm-jj" /></td>
					</tr>
					<tr>
						<td><label for="day1">Day 1</label></td>
						<td><select id="day1" name="day1">
								<option>MONDAY</option>
								<option>TUESDAY</option>
								<option>WEDNESDAY</option>
								<option>THURSDAY</option>
								<option>FRIDAY</option>
								<option>SATURDAY</option>
								<option>SUNDAY</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="time1">Time</label></td>
						<td><input type="time" name="time1" placeholder="hh:mm" /></td>
					</tr>
					<tr>
						<td><label for="day2">Day 2</label></td>
						<td><select id="day2" name="day2">
								<option>MONDAY</option>
								<option>TUESDAY</option>
								<option>WEDNESDAY</option>
								<option>THURSDAY</option>
								<option>FRIDAY</option>
								<option>SATURDAY</option>
								<option>SUNDAY</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="time2">Time</label></td>
						<td><input type="time" name="time2" placeholder="hh:mm" /></td>
					</tr>
					<tr>
						<td><label for="day3">Day 3</label></td>
						<td><select id="day3" name="day3">
								<option>MONDAY</option>
								<option>TUESDAY</option>
								<option>WEDNESDAY</option>
								<option>THURSDAY</option>
								<option>FRIDAY</option>
								<option>SATURDAY</option>
								<option>SUNDAY</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="time3">Time</label></td>
						<td><input type="time" name="time3" placeholder="hh:mm" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="Submit" id="button" /></td>
					</tr>
				</table>
			</center>
		</form>
	</fieldset>
	<script type="text/javascript">
  		var myapp = angular.module('myapp', []);

  		myapp.controller('searchController', function($scope, $http){
  			$http.get('http://localhost:8080/RestPower/rest/movies').success(function(response){
  				$scope.result = response.movie;
  			});
  		});

  </script>
</body>
</html>
